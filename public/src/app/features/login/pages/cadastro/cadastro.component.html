<div class="container py-5">
  <div class="card shadow mx-0 mx-md-5">
    <div class="card-header">
      Autentificação
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-6 border-right">
          <form @enter>
            <div class="form-group">
              <label for="">E-mail, CPF ou CNPJ</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Senha</label>
              <a href="" class="pull-right">
                <small>Esqueci minha senha</small>
              </a>
              <input type="password" class="form-control">
            </div>

            <button type="button" class="btn btn-primary">Login</button>
            <a href="" class="pull-right">
              <small>Realizar Cadastro</small>
            </a>
          </form>
        </div>
  
        <div class="col-md-6 text-center mt-4 mt-md-0">
          <h4>Use sua rede social para se conectar</h4>
          <small class="text-muted d-block">Seus dados serão preservados e nada será publicado em sua timeline. Serviço válido somente para pessoas fisicas.
            Em caso de dúvidas, acesse nossa central de atendimento.</small>

            <ul class="social-btns center-block mt-2 p-0">
              <li>
                <button class="btn btn-facebook">
                  <i class="fa fa-facebook pull-left" aria-hidden="true"></i>
                  Facebook
                </button>
              </li>
              <li>
                <button class="btn btn-google">
                  <i class="fa fa-google-plus pull-left" aria-hidden="true"></i
                    >Google
                </button>
              </li>
          </ul>
        </div>
      </div>
    </div>
  </div> 
</div>
